addons:
  apt:
    packages:
    - biber
    - ghostscript
    - latex-xcolor
    - lmodern
    - rubber
    - texlive-bibtex-extra
    - texlive-extra-utils
    - texlive-fonts-extra
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-latex-recommended
    - texlive-math-extra

script:
- bash rubber.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: CV.pdf
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: bernardosulzbach/cv
